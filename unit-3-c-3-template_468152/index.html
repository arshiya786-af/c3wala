<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
  </head>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <h1 id="wallet"></h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div><center>
    <div id="add-money">
      <input  type="Number" id="amount" placeholder="Enter Amount in rupees"><br></br>
      <button id="add_to_wallet"onclick="addToWallet()">AddToWallet</button><br></br>
      <button id="book_movies"><a href="movies.html">BookMovies</a> </button>
      <!-- input box for accepting money with id as "amount" -->
      <!-- button with id as "add_to_wallet" -->
      <!-- button with id as "book_movies" to go to movies.html -->
    </center>
    </div>
  </body>
</html>
<script>
   let Walletwala=document.getElementById("wallet")
   let sum=0;
   function addToWallet(){
     let amount=document.getElementById("amount").value;
     sum=sum+(+amount)
     let present=JSON.parse(localStorage.getItem("amount"))||[]
   
     present.push(sum)
     
     localStorage.setItem("amount",JSON.stringify(present))
     Walletwala.innerHTML=null;
     Walletwala.append(present[present.length-1])
    
   }

  //  {
  //    window.location.href="./movies.html"
  //  }

</script>
